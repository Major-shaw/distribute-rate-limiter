# Redis configuration for rate limiter
# Production-ready settings with performance optimizations

# Network settings
bind 0.0.0.0
port 6379
tcp-backlog 511
timeout 300
tcp-keepalive 300

# General settings
daemonize no
pidfile /var/run/redis.pid
loglevel notice
logfile ""

# Persistence settings (optimized for rate limiting)
# Save snapshots less frequently since rate limit data is ephemeral
save 900 1
save 300 10
save 60 10000

stop-writes-on-bgsave-error yes
rdbcompression yes
rdbchecksum yes
dbfilename dump.rdb
dir /data

# Memory management
maxmemory 256mb
# Good for rate limiting use case
maxmemory-policy allkeys-lru

# Append only file (AOF) - disabled for better performance
appendonly no

# Lua scripting timeout (for rate limiting scripts)
lua-time-limit 5000

# Slow log settings
slowlog-log-slower-than 10000
slowlog-max-len 128

# Security settings (basic - enhance for production)
# Uncomment and set password for production
# requirepass your_secure_password_here

# Client settings
maxclients 10000

# Performance optimizations
hz 10

# Enable keyspace notifications for monitoring (optional)
notify-keyspace-events ""

# Disable some commands that aren't needed for rate limiting
rename-command SHUTDOWN ""
rename-command CONFIG ""
rename-command DEBUG ""

# Latency monitoring
latency-monitor-threshold 100
